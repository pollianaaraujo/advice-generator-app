<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing font family -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Custom stylesheet -->

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="advice-page">
      <!-- Advice Card -->
      <div class="advice-content">
        <p class="advice-title">Advice <span id="advice-number">#117</span></p>

        <h1 class="advice-quote">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h1>

        <img
          class="d-none d-sm-block advice-line-desktop"
          src="/images/pattern-divider-desktop.svg"
          alt="Card divider desktop"
        />
        <img
          class="d-block d-sm-none advice-line-mobile"
          src="/images/pattern-divider-mobile.svg"
          alt="Card divider mobile"
        />

        <!-- Advice Button -->
        <div class="advice-button">
          <img
            class="advice-img-dice"
            src="/images/icon-dice.svg"
            alt="Generate new advice"
          />
        </div>
      </div>

      <!-- Footer -->

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Polliana Ara√∫jo</a>.
      </div>
    </div>
  </body>
</html>
